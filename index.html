<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Registro de Docente</title>
</head>
<body>
    <br><br>
    <center>
        <p>Tengan un cordial saludo, este es el Resgistro de Pocentes</p>
        <form method="post">
            <p>Por favor llenar todos los campos solicitados</p>
            <input pattern="[a-zA-ZñÑ]{3,65}" required type="text" placeholder="Nombre Completo" rows="2">
            <br><br>
            <textarea name="[\w]{10,150}" required cols="30" rows="2" placeholder="Ingrese dreccion...."></textarea>
            <br><br>
            <input pattern="[a-zA-ZñÑ]{3,65}[\w]{5,15}" required type="text" type="number" placeholder="Ingrese su codigo" rows="2">
            <br><br>
            <input type="tel" name="telefono"  placeholder="Ingrese numero de tel...">
            <br><br>
            <input pattern="[a-zA-ZñÑ]{3,5}" required type="number" placeholder="Numero de Escalafon" >
            <br>
            <p>Seleccione su genero</p>
            <input type="checkbox" id="mujer"> <label for="mujer"> Mujer </label>
            <input type="checkbox" id="hombre"> <label for="hombre"> Hombre </label>
            <br><br>
            <input type="button" value="Registrar">
        </form>
    </center>
</body>
</html>
